<div class="registration-form">
  <center><h1>Register</h1></center>
  <form id="regForm">
    <input type="text" id="username" placeholder="Username" required autofocus>
    
    <span class="error-message" id="usernameError"></span>
    
    <input type="email" id="email" placeholder="Email" required>
    <span class="error-message" id="emailError"></span>
    
    <input type="password" id="password" placeholder="Password" required>
    
    <span class="error-message" id="passwordError"></span>
    
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <span class="error-message" id="confirmPasswordError"></span>
    
    <button type="button" onclick="register()">Register</button>
  </form>
</div>

<script>
// JavaScript for form validation and submission
function register() {
  // Clear previous error messages
  document.getElementById("usernameError").textContent = "";
  document.getElementById("emailError").textContent = "";
  document.getElementById("passwordError").textContent = "";
  document.getElementById("confirmPasswordError").textContent = "";

  // Get form values
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  let isValid = true;

  // Validate username
  if (username.length < 3) {
    document.getElementById("usernameError").textContent = "Username must be at least 4 characters long.";
    isValid = false;
  }

  // Validate email
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    document.getElementById("emailError").textContent = "Please enter a valid email address.";
    isValid = false;
  }

  // Validate password
  if (password.length < 6) {
    document.getElementById("passwordError").textContent = "Password must be at least 6 characters long.";
    isValid = false;
  }

  // Validate confirm password
  if (password !== confirmPassword) {
    document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
    isValid = false;
  }

  // If everything is valid → redirect
  if (isValid) {
    alert("Registration Successful! Redirecting to Sign In page...");
    
    // ✅ Redirect to Sign In page after 1 second
    setTimeout(() => {
      window.location.href = "Sign In.html";  // <-- Change to your actual file name if different
    }, 1000);
  }
}
</script><br><br><br><br><br>
