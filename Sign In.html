<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-4">
    <div class="sign-form text-center p-4 rounded shadow">
      <h1 class="mb-4">Sign In Form</h1>
      <form id="signInForm">
        <div class="form-group mb-3 text-left">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required autofocus>
        </div>
        <div class="form-group mb-4 text-left">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>
    </div>
  </div>
</div>


  <script>
    // JavaScript Validation using Alerts
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('signInForm');

      form.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        // Get the values of the form fields
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Perform validations
        if (!email) {
          alert('Email is required.');
          return;
        }

        if (!validateEmail(email)) {
          alert('Please enter a valid email address.');
          return;
        }

        if (!password) {
          alert('Password is required.');
          return;
        }

        if (password.length < 6) {
          alert('Password must be at least 6 characters long.');
          return;
        }

        // If all validations pass
       
        alert('Sign In Successful!');
        // You can add further logic here, such as redirecting the user or submitting the form data to a server
      });

      // Simple email validation function
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
      }
    });
  </script><br><br><br><br>
